    <script>
        function showImage(event, imgSrc) {
            const img = document.getElementById("hoverImage");
            img.src = imgSrc;
            img.style.display = "block";
            const rect = event.target.getBoundingClientRect();
            const imgWidth = 250;
            const imgHeight = 250;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            let topOffset = 0;
            let leftOffset = 0;

            if (rect.left + imgWidth > windowWidth) {
                leftOffset = windowWidth - imgWidth - rect.left;
            }

            if (rect.bottom + imgHeight > windowHeight) {
                topOffset = -(imgHeight + rect.height);
            }

            img.style.left = rect.left + leftOffset + 'px';
            img.style.top = (rect.bottom + window.scrollY + topOffset) + 'px';
        }

        function hideImage() {
            const img = document.getElementById("hoverImage");
            img.style.display = "none";
        }
         function generateTableRows(data) {
            let tableRows = '';

            data.forEach(item => {
                tableRows += `
                <tr>
                    <td>${item.序号}</td>
                    <td onmouseover="showImage(event, '${item.imgSrc}')"
                        onmouseout="hideImage()">
                        ${item.期刊名}
                    </td>
                    <td>${item.主办单位}</td>
                    <td>${item.出版周期}</td>
                    <td>${item.收录}</td>
                    <td>${item.whuems}</td>
                </tr>
                `;
            });
            return tableRows;
        }
